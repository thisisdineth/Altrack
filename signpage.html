<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Sign Up / Sign In</title>
    <link rel="stylesheet" href="signpage.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="App Logo" class="logo">
            <h1 class="app-name">Study Tracker</h1>
        </div>
        <button id="switch-btn">Already Have an Account?</button>
    </header>

    <!-- Loading Spinner -->
    <div id="loading-container" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div id="auth-section">
            <div class="form-container" id="signup-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="file" id="signup-photo" accept="image/*">
                    <input type="text" id="signup-name" placeholder="Full Name" required>
                    <input type="text" id="signup-phone" placeholder="Mobile Number (10 digits)" pattern="\d{10}" required>
                    <input type="password" id="signup-password" placeholder="Password" required>

                    <!-- Stream Selection -->
                    <label>Select Your Stream:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="stream" value="maths" required> Maths</label>
                        <label><input type="radio" name="stream" value="bio"> Bio</label>
                        <label><input type="radio" name="stream" value="art"> Art</label>
                        <label><input type="radio" name="stream" value="commerce"> Commerce</label>
                        <label><input type="radio" name="stream" value="tech"> Tech</label>
                    </div>

                    <!-- Subjects Input -->
                    <input type="text" id="signup-subject1" placeholder="Subject 1" required>
                    <input type="text" id="signup-subject2" placeholder="Subject 2" required>
                    <input type="text" id="signup-subject3" placeholder="Subject 3" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="form-container" id="signin-container">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <input type="text" id="signin-phone" placeholder="Mobile Number" pattern="\d{10}" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>

            <div class="image-container">
                <img src="img/logo.png" alt="Sign Up / Sign In" class="auth-image">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Study Tracker. All rights reserved.</p>
    </footer>

    <script type="module" src="auth.js"></script>
</body>
</html>
