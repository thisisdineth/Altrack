<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker - Dashboard</title>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-container">
                <img src="" alt="Profile Picture" id="profile-pic">
                <h2 id="welcome-message"></h2>
            </div>
            <div class="time-container">
                <h3 id="local-time"></h3>
            </div>
            <button id="signout-btn">Sign Out</button>
        </div>
    </header>

    <main>
        <section class="study-input-section">
            <h3>Enter Study Hours</h3>
            <div class="subjects">
                <div>
                    <label id="subject1-label"></label>
                    <input type="number" id="subject1-hours" min="0" placeholder="Enter hours">
                </div>
                <div>
                    <label id="subject2-label"></label>
                    <input type="number" id="subject2-hours" min="0" placeholder="Enter hours">
                </div>
                <div>
                    <label id="subject3-label"></label>
                    <input type="number" id="subject3-hours" min="0" placeholder="Enter hours">
                </div>
            </div>
            <button id="update-btn">Update Study Hours</button>
        </section>

        <section class="chart-section">
            <canvas id="study-chart"></canvas>
            <p id="total-points"></p>
        </section>

        <section class="history-section">
            <h3>Study Points History</h3>
            <table id="points-history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th id="subject1-history"></th>
                        <th id="subject2-history"></th>
                        <th id="subject3-history"></th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic data will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
